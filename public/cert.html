                    <li class="nav-item">

        <p></p>

        <div class="container">
            <form class="EditCert">
                <h1>Edit the Cert:</h1>
                <div class="form-group">
                    <div class="row">
                        <input type="hidden" class="certID" name="id" value="test">
                        <input type="hidden" class="DipID" name="id" value="test">
                        <label>Diplomate: </label>
                        <select>
                            <option class="dipSelector" value="dipSelector"></option>
                        </select>
                        <input type="text" class="dipName form-control" placeholder="dipName">
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Year: </label>

                            <input type="text" class="certYear form-control" placeholder="year">
                        </div>
                        <div class="col-md-6">
                            <label>Cert ID:</label>
                            <input type="text" class="certID form-control" placeholder="cert_id">
                        </div>

                    </div>

                    
                    <div class="row">
                        <input type="submit" value="Edit Certificate">
                    </div>
            </form>
            <!-- put in cert years here-->
