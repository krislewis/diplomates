    <p></p>
<div class="container">

<div class="container">
    <form class="EditDip">
        <h1>Edit Diplomate</h1>
        <div class="form-group">
            <div class="row">
                <input type="hidden" class="ourID" name="id" value="test">
                <label>Name: </label>
                <input type="text" class="name form-control" placeholder="name">
            </div>
            <div class="row">
                <div class="col-md-4">
                <label>City: </label>
                
                <input type="text" class="city form-control" placeholder="city">
                </div>
                <div class="col-md-4">
                <label>State/Prov:</label>
                <input type="text" class="state_prov form-control" placeholder="state_prov">
                </div>
                
                <div class="col-md-4">
                <label>Country:</label>
                <input type="text" class="country form-control" placeholder="country">
                </div> 
            </div>
        
            <div class="row">
                <div class="col-md-6">
                    <label>Cert #: </label>
                    <input type="text" class="cert_number form-control" placeholder="cert_number">
                </div>
            
                <div class="col-md-6">
                    <label>Status: </label>
                    <input type="text" class="status form-control" placeholder="status">
                    Certified-Retired&lt;br /&gt;M/DD/YYYY | Certified-Inactive&lt;br /&gt;M/DD/YYYY
                </div>
            </div>
        <div class="row">
            <input type="submit" value="Edit Diplomate">
        </div>
    </form>
    <!-- put in cert years here-->
    <div class="container">
        <div class="row">
            <h2>Certificates:</h2>
        </div>

        </div>
